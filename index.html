---
layout: default
title: What's Next? Jingwei Liu's Blog
---

<div class="post">
    {% for post in site.posts %}
    <div class="fourth leading">
        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        <div class="date">{{ post.date | date_to_string }}</div>
    </div>
    <div class="three-fourth">
        {{ post.excerpt }}
    </div>
    {% endfor %}
</div>
